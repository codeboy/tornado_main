<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div id="loginbox" style="margin-top:50px;"
                 class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a>Forgot
                            password?</a>
                        </div>
                    </div>

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value=""
                                       placeholder="username or email">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password"
                                       placeholder="password">
                            </div>


                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember
                                        me
                                    </label>
                                </div>
                            </div>


                            <div style="margin-top:10px" class="form-group controls">
                                <!-- Button -->
                                <div class="col-sm-6"><a id="btn-login" class="btn btn-success">Login </a>
                                    <a href="http://192.168.56.101:8000/login/vk-oauth/" id="btn-vklogin" class="btn btn-primary">
                                        <i class="fa fa-vk"></i> </a>
                                </div>
                                <div class="col-sm-6 float-right">
                                    <button type="button" style="float: right;"
                                            class="btn btn-danger float-right" data-dismiss="modal">Cancel</button>
                                </div>

                            </div>



                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
